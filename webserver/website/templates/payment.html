<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата за квоту</title>
</head>
<body>
    <h2>Счет успешно оплачен! Квота обновлена</h2>
    {% if key %}
        <p>Ваш ключ продукта: {{ key }} </p>
    {% else %}
        <p>Похоже, что вы неверно ввели ключ продукта. Обратитесь к разработчику с номером вашего счета оплаты для того,
            чтобы получить новый ключ продукта и использовать оплаченную квоту</p>
    {% endif %}
</body>
</html>
